<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="404.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>404 Erreur page</title>
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Page non trouvé</h4>
            <p>La page que vous essayer de regarder n'existe pas. Vous avez peut-être mal saisi l’adresse ou la page a peut-être déménagé.</p>
            <a href="https://www.quizzspot.fr">Allez a l'accueil</a>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('container');
        window.onmousemove = function(e) {
            var x = - e.clientX/5;
            var y = e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        };
    </script>
</body>
</html>
